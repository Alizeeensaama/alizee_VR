<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>

    <a-scene>

      <a-assets>
      <a-img id="texture" src="appareilinstaphoto.png">
      <a-img id="texture2" src="crococombreinsta.png">
      </a-assets>

      <a-box src="#texture" position="-1 0.5 -3" rotation="0 45 0" color="#E4E9FF"></a-box>

      <a-box src="#texture2" position="-1 6 -3" rotation="0 20 0" animation="property: position; to: -1 0.5 -3; dur: 5000; easing: linear; loop: true" color="#E4E9FF"></a-box>

      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 2000">
        <a-sphere position="0 1.25 -5" radius="1.25" color="#7D94E8"></a-sphere>
      </a-entity>

      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 1000">
        <a-sphere position="0 1.30 -7" radius="1.10" color="#B5C1F3"></a-sphere>
      </a-entity>

      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#4F60A8"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#212F65"></a-plane>
      <a-sky color="#2A3F8C"></a-sky>

    </a-scene>
  </body>
</html>
